<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<title>Expert Page</title>
<meta name="description"
	content="Facebook Style Wall Posting and Commenting System using knockout.js, jquery and asp.net mvc4 with web api">
<meta name="keywords"
	content="facebook like commenting, facebook wall post">
<!-- /all in one seo pack -->
<link rel="stylesheet" type="text/css" href="./css/site.css">

<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="http://timeago.yarp.com/jquery.timeago.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>

<script src="js/jquery.autosize-min.js"></script>
<script src="js/globalVariables.js"></script>
<script src="js/utils.js"></script>
<script src="js/wallpostclient.js"></script>

</head>
<body onload="loadAllQuestions()">
	<div id="mybody">

		<section class="content-wrapper main-content clear-fix"
			style="padding: 0 auto">
			<h2>Expert Page</h2>
			<div><table><tr><td><div class="one_half last"><a id="unanswered"href="#" data-bind="click:getUnasnwered" class="btn btn_red">UnAnswered</a></div></td>
<td><div class="one_half last"><a id="answerd"href="#" data-bind="click:getAnsnwered" class="btn btn_red">Answered</a></div></td></tr>
</table>
			</div>
			<ul id="quesHolder" data-bind="foreach: questionsList">
			
				<li class="postHolder">
					<p>
						<a data-bind="text: questionId">1</a>: <span
							data-bind=" html: question">What I should do after 10th?</span>
					</p>
					<div class="postFooter">
						<span class="timeago" data-bind="text: questionDate">2
							years ago</span>&nbsp;<a class="linkComment" href="#"
							data-bind="    click: toggleComment">Comment</a>
						<div class="commentSection">
							<ul data-bind="foreach: answersList">
								<li class="commentHolder">
									<p>
										<a data-bind="text: expertId">1</a><a
											data-bind="text: expertName">Kapil</a>: <span
											data-bind="html: answer">like neat and clean UI ... </span>
									</p>
									<div class="commentFooter">
										<span class="timeago" data-bind="text: answerDate">2
											years ago</span>&nbsp;
									</div>
								</li>
							</ul>
							<div style="display: block" class="publishComment">
								<textarea class="commentTextArea"
									data-bind="value: expertAnswer, jqAutoresize: {},maxLength: 160,valueUpdate: 'afterkeydown'"
									placeholder="write a message to reply(160 characters only)..."
									style="height: 18px; overflow: hidden; word-wrap: break-word; resize: none;"></textarea>
								<input type="button" value="Comment" class="btnComment"
									data-bind="click: addAnswer">
							</div>
						</div>
					</div>
				</li>
			</ul>

		</section>

	</div>

	<footer>
		<div class="content-wrapper">
			<div class="float-left">
				<p>Â© 2014 - techforchange.com</p>
			</div>
		</div>
	</footer>
